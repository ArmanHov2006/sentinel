name: Sentinel CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install ruff
        run: pip install ruff
      - name: Run ruff check
        run: ruff check . --output-format=github
      - name: Run ruff format check
        run: ruff format --check .

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx ruff
      - name: Run tests with coverage
        env:
          REDIS_HOST: localhost
          REDIS_PORT: "6379"
          PYTHONPATH: src
        run: pytest -v --cov=sentinel --cov-report=xml --cov-report=term-missing
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.xml

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        run: docker build -t sentinel:test .
      - name: Smoke test
        run: |
          docker network create test-net
          docker run -d --name test-redis --network test-net redis:7-alpine
          docker run -d --name test-sentinel --network test-net \
            -p 8000:8000 \
            -e REDIS_HOST=test-redis \
            -e OPENAI_API_KEY=test-key \
            sentinel:test
          for i in $(seq 1 24); do
            if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
              echo "Health check passed on attempt $i"
              break
            fi
            if [ "$i" -eq 24 ]; then
              echo "Health check failed after 120s"
              docker logs test-sentinel
              exit 1
            fi
            echo "Waiting for app to start (attempt $i/24)..."
            sleep 5
          done
          docker stop test-sentinel test-redis
          docker rm test-sentinel test-redis
          docker network rm test-net
